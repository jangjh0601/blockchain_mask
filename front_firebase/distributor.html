    //재고내역 테이블 만드는 함수
    function MakeInventoryTable() {
      var myTbody = document.getElementById("salesHistoryTbody");
      var ourRequest = new XMLHttpRequest();
      ourRequest.open('GET', 'https://us-central1-maskproject-6e385.cloudfunctions.net/maskSaver/stockList/' +
        firebaseEmailAuth.currentUser.uid);
      ourRequest.onload = function () {
        var ourData = JSON.parse(ourRequest.responseText);
        console.log(ourData);
        renderInventoryHTML(ourData);
        //테이블 행 클릭시 해당 정보 가져오는 JQuery  
        $("#inventoryTable tr").click(function () {

          var str = "";
          var tdArr = new Array(); // 배열 선언

          // 현재 클릭된 Row(<tr>)
          var tr = $(this);
          var td = tr.children();

          // tr.text()는 클릭된 Row 즉 tr에 있는 모든 값을 가져온다.
          console.log("클릭한 Row의 모든 데이터 : " + tr.text());

          // 반복문을 이용해서 배열에 값을 담아 사용할 수 도 있다.
          td.each(function (i) {
            tdArr.push(td.eq(i).text());
          });

          $('#serialNumber1').val(tdArr[1]);


        });
      };
      ourRequest.send();
    }

    //마스크 보내기 함수
    function SendMask() {
      var serialNumber = document.getElementById("serialNumber1").value;
      var toSeller = document.getElementById("toSeller").value;
      console.log(serialNumber, toSeller);
      //위의 변수를 가지고 web3를 통해 컨트랙트 함수 실행
      var ourRequest = new XMLHttpRequest();
      ourRequest.open('GET', 'https://us-central1-maskproject-6e385.cloudfunctions.net/maskSaver/dealMasks/' +
        firebaseEmailAuth.currentUser.uid + '/' +
        toSeller +
        '/' + serialNumber);
      ourRequest.onload = function () {
        var ourData = JSON.parse(ourRequest.responseText);
        console.log(ourData);
        IsSuccessOrFail(ourData);
      };
      ourRequest.send();

    }


    function renderReceiptHistoryHTML(data) {
      console.log("rednerReceiptHistoryHTML 실행");
      var htmlString = "";
      sortByDate(data.createHistory);
      for (i = 0; i < data.createHistory.length; i++) {
        htmlString += "<tr><td>" + new Date(data.createHistory[i].time * 1000).toLocaleString() + "</td>";
        htmlString += "<td>" + data.createHistory[i].tokenId + "</td>";
        htmlString += "<td>" + data.createHistory[i].from + "</td>";
        htmlString += "<td>" + data.createHistory[i].to + "</td>";
        htmlString += "<td>" + data.createHistory[i].num + "</td></tr>";
      }
      $("#receiptHistoryTbody").append(htmlString);
    }

    function renderInventoryHTML(data) {
      console.log("renderInventoryHTML 실행");
      var htmlString = "";
      sortByDate(data.stock);
      for (i = 0; i < data.stock.length; i++) {
        htmlString += "<tr><td>" + new Date(data.stock[i].timeStamp * 1000).toLocaleString() + "</td>";
        htmlString += "<td>" + data.stock[i].tokenId + "</td>";
        htmlString += "<td>" + data.stock[i].num + "</td></tr>";
      }
      $("#inventoryTbody").append(htmlString);
    }

    function renderSalesHistoryHTML(data) {
      console.log("renderSalesHistoryHTML 실행");
      var htmlString = "";
      sortByDate(data.dealHistory);
      for (i = 0; i < data.dealHistory.length; i++) {
        htmlString += "<tr><td>" + new Date(data.dealHistory[i].time * 1000).toLocaleString() + "</td>";
        htmlString += "<td>" + data.dealHistory[i].tokenId + "</td>";
        htmlString += "<td>" + data.dealHistory[i].from + "</td>";
        htmlString += "<td>" + data.dealHistory[i].to + "</td>";
        htmlString += "<td>" + data.dealHistory[i].num + "</td></tr>";
      }
      $("#salesHistoryTbody").append(htmlString);
    }
  </script>
